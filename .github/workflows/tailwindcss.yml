name: Run Tailwind CSS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build CSS
      working-directory: app/static
      run: npx tailwindcss -o css/main.css --minify
