name: CalVer Automation

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no PR creation)'
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.12'

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'wizarrrr'
    permissions:
      contents: write
      pull-requests: write
      
    outputs:
      release-created: ${{ steps.release.outputs.release-created }}
      tag-name: ${{ steps.release.outputs.tag-name }}
      pr-number: ${{ steps.release.outputs.pr-number }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Need full history for changelog
      
      - name: Generate CalVer Release
        id: release
        uses: ./.github/actions/calver-automation
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          dry-run: ${{ inputs.dry-run || 'false' }}
      
      - name: Summary
        if: steps.release.outputs.release-created == 'true'
        run: |
          echo "ðŸš€ **Dual Release PRs Created!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **RC Version**: ${{ steps.release.outputs.tag-name }}-rc.1" >> $GITHUB_STEP_SUMMARY
          echo "- **Production Version**: ${{ steps.release.outputs.tag-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **RC PR**: #${{ steps.release.outputs.rc-pr-number }} (merge when ~90% confident)" >> $GITHUB_STEP_SUMMARY
          echo "- **Release PR**: #${{ steps.release.outputs.pr-number }} (merge when 100% confident)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Workflow" >> $GITHUB_STEP_SUMMARY
          echo "1. **RC PR** â†’ Beta deployment + pre-release + Docker :beta/:rc tags" >> $GITHUB_STEP_SUMMARY
          echo "2. **Release PR** â†’ Production deployment + release + Docker :latest tag + auto-closes RC PR" >> $GITHUB_STEP_SUMMARY