name: Close RC on Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  close-rc:
    if: |
      github.event.pull_request.merged == true && 
      startsWith(github.event.pull_request.title, 'Release v') &&
      !contains(github.event.pull_request.title, '-rc.') &&
      github.repository_owner == 'wizarrrr'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      
    steps:
      - name: Extract version and find RC PR
        id: find-rc
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_VERSION="${{ github.event.pull_request.title }}"
          RELEASE_VERSION=${RELEASE_VERSION#"Release v"}
          RC_VERSION="${RELEASE_VERSION}-rc.1"
          
          # Find open RC PR
          RC_PR=$(gh pr list --state open --search "RC v${RC_VERSION}" --json number --jq '.[0].number // empty')
          
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "rc_version=$RC_VERSION" >> $GITHUB_OUTPUT
          echo "rc_pr=$RC_PR" >> $GITHUB_OUTPUT

      - name: Close RC PR
        if: steps.find-rc.outputs.rc_pr != ''
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          gh pr close ${{ steps.find-rc.outputs.rc_pr }} --comment "ðŸš€ Closing RC PR - Production release v${{ steps.find-rc.outputs.release_version }} has been merged and deployed!
          
          âœ… RC v${{ steps.find-rc.outputs.rc_version }} successfully promoted to production"
          
      - name: Summary
        if: steps.find-rc.outputs.rc_pr != ''
        run: |
          echo "ðŸ”’ **RC PR Auto-closed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **RC Version**: ${{ steps.find-rc.outputs.rc_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Production Version**: ${{ steps.find-rc.outputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Closed RC PR**: #${{ steps.find-rc.outputs.rc_pr }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "RC has been successfully promoted to production! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY