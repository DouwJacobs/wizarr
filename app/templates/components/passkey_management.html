<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1721 9z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ _("Passkeys") }}</h2>
        </div>
        <button hx-get="/webauthn/add-form" 
                hx-target="#passkey-modal-container" 
                hx-swap="innerHTML"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm">
            {{ _("Add Passkey") }}
        </button>
    </div>
    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ _("Manage your passkeys for passwordless authentication.") }}</p>

    <div id="passkey-list" 
         hx-get="/webauthn/list" 
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Passkeys will be loaded here -->
        <div class="text-center py-4">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">{{ _("Loading passkeys...") }}</span>
        </div>
    </div>
</div>

<!-- Modal container for passkey operations -->
<div id="passkey-modal-container"></div>
